# render.yaml u KORENU projekta
services:
  - type: web
    name: melektron-ai
    env: node
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        value: https://melektron-ai.onrender.com
    # Resource limits za free tier
    resources:
      memory: 512MB
      cpu: 0.25