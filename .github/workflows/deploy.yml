name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install PNPM
        run: npm install -g pnpm@8.6.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build quantum-core
        run: pnpm run build --filter=./packages/quantum-core

      - name: Build ton-client
        run: pnpm run build --filter=./packages/ton-client

      - name: Build web app
        run: pnpm run build --filter=./apps/web

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel project settings
        run: |
          cd apps/web
          vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=melektron

      - name: Deploy to production
        run: |
          cd apps/web
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --scope=melektron
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}