name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_OPTIONS: --openssl-legacy-provider

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Remove Babel config
        run: rm -f apps/web/.babelrc

      - name: Install dependencies
        run: npm install

      - name: Build quantum-core
        run: |
          cd packages/quantum-core
          npm run build

      - name: Build ton-client
        run: |
          cd packages/ton-client
          npm run build

      - name: Build web app
        run: |
          cd apps/web
          npm run build

      - name: Deploy to production
        run: |
          cd apps/web
          npm run deploy