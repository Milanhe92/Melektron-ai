name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Vercel CLI  # DODAJTE OVAJ KORAK
        run: npm install -g vercel@latest

      - name: Install root dependencies
        run: npm install

      - name: Install quantum-core dependencies
        run: cd packages/quantum-core && npm install

      - name: Build quantum-core
        run: cd packages/quantum-core && npm run build

      - name: Install ton-client dependencies
        run: cd packages/ton-client && npm install

      - name: Build ton-client
        run: cd packages/ton-client && npm run build

      - name: Install web app dependencies
        run: cd apps/web && npm install

      - name: Build web app
        run: cd apps/web && npm run build

      - name: Deploy to production
        run: cd apps/web && npm run deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}